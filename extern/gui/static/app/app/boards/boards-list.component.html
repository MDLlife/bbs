<div class='panel panel-primary'>
    <div class='panel-heading'>
        All Boards
    <div>

    <div class='table-responsive'>
        <table class='table'
            *ngIf='boards && boards.length'>
        <thead>
            <tr>
                <th>name</th>
                <th>description</th>
                <th>public_key</th>
                <th>url</th>
                <th>created</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let board of boards'>
                <td>{{board.name}}</td>
                <td>{{board.description}}</td>
                <td>{{board.public_key}}</td>
                <td>{{board.url}}</td>
                <td>{{board.created}}</td>
        </tbody>
        </table>
      
    </div>    

</div>
