<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Edit</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="edit()">Close</button>
    <button type="button" class="btn btn-secondary" (click)="edit()">Edit</button>
  </div>
</ng-template>
<div class="user-box">
  <div class="container">
    <div class="card">
      <div class="card-header">
        User Info
      </div>
      <div class="card-block">
        <p class="item"><i class="fa fa-user" aria-hidden="true"></i>Name:<span class="name">{{user?.alias}}</span></p>
        <p class="item"><i class="fa fa-suitcase" aria-hidden="true"></i>Master:<span class="master">{{user?.master}}</span></p>
        <p class="item"><i class="fa fa-key" aria-hidden="true"></i> Key:<span class="key">{{user?.public_key}}</span></p>
      </div>
    </div>
  </div>
</div>
