<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(false)">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
  <p>{{body}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-info" (click)="activeModal.close(false)">Cancel</button>
  <button type="button" class="btn btn-success" (click)="activeModal.close(true)">Submit</button>
</div>
