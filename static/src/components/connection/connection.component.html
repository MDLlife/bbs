<div class="connection">
  <div class="container-fluid">
    <div class="page-header">
      <p class="d-flex justify-content-end">
        <button type="button" class="btn btn-outline-primary" disabled (click)="openAdd(form)">New Connection</button>
      </p>
    </div>
    <table class="table table-bordered" *ngIf="list.length > 0">
      <thead>
        <tr>
          <th></th>
          <th>Url</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list;let i =index;">
          <td class="index">{{i + 1}}</td>
          <td class="url"><a href="javascript:void(0);" (click)="openThreads($event,board.public_key,board.url)">{{item}}</a></td>
          <td class="del" (click)="remove(item)"><i class="fa fa-trash" aria-hidden="true"></i></td>
        </tr>
      </tbody>
    </table>
    <h3 class="not-found" *ngIf="list?.length == 0">Not Found Connections</h3>
  </div>
</div>

<ng-template #form let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">New Board</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input [(ngModel)]="addUrl" type="text" class="form-control" placeholder="E.g: [::1]:7452" aria-describedby="basic-addon1">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c(false)">cancel</button>
    <button type="button" class="btn btn-secondary" (click)="c(true)">submit</button>
  </div>
</ng-template>
