<div class="container-fluid">
  <div class="thread">
    <h3>{{data.thread.name}}</h3>
    <p class="thread-description">{{data.thread.description}}</p>
    <div class="btn-box"><button class="btn btn-info" (click)="reply()">reply</button></div>
  </div>
  <div class="posts" *ngFor="let item of data.posts">
    <h5 class="post-title">{{item.title}}</h5>
    <a class="post-author">{{item.author}}</a>
    <p class="post-body">{{item.body}}</p>
    <p class="post-created">{{item.created / 1000000 | date:'yMMMdjms'}}</p>
  </div>
</div>
