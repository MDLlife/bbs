<div class='boards'>
  <div class='container-fluid'>
    <div class="page-header">
      <h1>All Boards</h1>
    </div>
    <p class="d-flex justify-content-end"><button type="button" class="btn btn-outline-danger" (click)="subscribe($event,subscribeBox)">Subscribe</button>
      <button [class.disabled]="!isRoot" type="button" class="btn btn-outline-primary" (click)="openAdd(add)">New Board</button>
    </p>
    <table class="table table-hover table-sm table-bordered">
      <thead class="thead-inverse">
        <tr>
          <!--<th>Board</th>-->
          <th>Name</th>
          <th>Description</th>
          <th>Created</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let board of boards;let i = index;" (click)="openThreads($event,board?.public_key)">
          <td class="title" title="{{board?.name}}">{{board?.name}}</td>
          <td class="description" title="{{board?.description}}">{{board?.description}}</td>
          <td class="created">{{board?.created / 1000000 | date: 'short'}}</td>
          <td class="subscribe" title="Unsubscribe" (click)="unSubscribe($event,board?.public_key)"><a href="javascript:void(0);"><i class="fa" [class.fa-star-o]="!board?.ui_options?.subscribe" [class.fa-star]="board?.ui_options?.subscribe"></i></a></td>
          <td class="info" title="Board Info" (click)="openInfo($event,board,info)"><a href="javascript:void(0);"><i class="fa fa-info-circle"></i></a></td>
        </tr>
      </tbody>
    </table>
    <h3 class="boardNot" *ngIf="boards?.length == 0">Not Found Boards</h3>
  </div>
</div>

<!-- Subscribe Box-->
<ng-template #subscribeBox let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Subscribe</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="subscribeForm" novalidate>
      <div class="form-group">
        <label for="subscribeAddress">Address</label>
        <input type="text" class="form-control" placeholder="address" id="subscribeAddress" formControlName="address">
      </div>
      <div class="form-group">
        <label for="subscribeBoardKey">Board Public Key</label>
        <input type="text" class="form-control" placeholder="board Key" id="subscribeBoardKey" formControlName="board">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c(false)">cancel</button>
    <button type="button" class="btn btn-secondary" (click)="c(true)">submit</button>
  </div>
</ng-template>

<!--New Board-->
<ng-template #add let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">New Board</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addForm" novalidate>
      <div class="form-group">
        <label for="name">Board name</label>
        <input type="text" class="form-control" placeholder="name" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="description">Board description</label>
        <textarea class="form-control" rows="3" id="description" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="seed">Board seed</label>
        <input type="text" class="form-control" placeholder="seed" id="seed" formControlName="seed">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c(false)">cancel</button>
    <button type="button" class="btn btn-secondary" (click)="c(true)">submit</button>
  </div>
</ng-template>


<!--Board Info-->
<ng-template #info let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Board</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="tmpName">Name</label>
      <input type="text" class="form-control" id="tmpName" [(ngModel)]="tmpBoard.name">
    </div>
    <div class="form-group">
      <label for="tmpDescription">Description</label>
      <textarea class="form-control" rows="3" id="tmpDescription" [(ngModel)]="tmpBoard.description"></textarea>
    </div>
    <div class="form-group">
      <label for="tmpPublicKey">Public Key</label>
      <input type="text" class="form-control" id="tmpPublicKey" [(ngModel)]="tmpBoard.public_key">
    </div>
    <div class="form-group">
      <label for="tmpUrl">Url</label>
      <input type="text" class="form-control" id="tmpUrl" [(ngModel)]="tmpBoard.url">
    </div>
    <div class="form-group">
      <label for="tmpCreated">Created</label>
      <input type="text" class="form-control" id="tmpCreated" [(ngModel)]="tmpBoard.created">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c(false)">close</button>
  </div>
</ng-template>
