<div class="user-list">
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Master</th>
        <th>Public Key</th>
        <th>Edit</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userlist">
        <td class="alias">{{user.alias}}</td>
        <td class="master">{{user.master}}</td>
        <td class="key">{{user.public_key}}</td>
        <td class="edit" (click)="openEdit(user.public_key)"><i class="fa fa-pencil" aria-hidden="true"></i></td>
        <td class="del" (click)="remove($event,user.public_key)"><i class="fa fa-trash" aria-hidden="true"></i></td>
      </tr>
    </tbody>
  </table>
</div>
