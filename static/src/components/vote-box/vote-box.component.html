<div class="up-box" (click)="actionUp($event)"><a href="javascript:void(0);" class="vote-btn vote-up-btn">+1</a></div>
<div class="vote-bar">
  <div class="up" [style.width]="upText" *ngIf="up">{{upText}}</div>
  <div class="down" [style.width]="downText" *ngIf="down">{{downText}}</div>
</div>
<div class="down-box" (click)="actionDown($event)"><a href="javascript:void(0);" class="vote-btn vote-down-btn">-1</a></div>
